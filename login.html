<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="no-referrer">
  <meta name="description" content="Project management software that enables your teams to collaborate, plan, analyze and manage everyday tasks.">
  <meta name="keywords" content="project, management, software, plan, analyze, tasks.">

  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="./img/favicon/site.webmanifest">

  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'">
  <!-- Fallback caso o preload falhe (opcional, mas recomendado para compatibilidade) -->
  <noscript>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </noscript>

  <!-- SEO: Open Graph tags para redes sociais -->
  <meta property="og:title" content="Whitepace">
  <meta property="og:description" content="Project management software that enables your teams to collaborate, plan, analyze and manage everyday tasks.">
  <meta property="og:image" content="./img/hero-lp.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jeffersonsouuza.github.io/whitepace/">

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Whitepace">
  <meta name="twitter:description" content="Project management software that enables your teams to collaborate, plan, analyze and manage everyday tasks.">
  <meta name="twitter:image" content="./img/hero-lp.jpg">

  <meta name="theme-color" content="#043873">

  <title>Login >> Whitepace</title>
</head>

<body>
  <main class="login-bg">
    <div class="container">
      <section class="login">
        <header class="login-header">
          <h1>Welcome Back ðŸ‘‹</h1>
          <p>Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
        </header>
        <form class="login-form" id="login-form" name="login-form" action="">
          <div class="login-data">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Example@email.com" required onblur="window.checkValidity('email', '@', 'Invalid email address')">
          </div>
          <div class="login-data">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 8 characters" required onblur="window.checkValidity('password', '', 'Invalid password')">
          </div>
          <a class="login-forgot-password" href="#" onclick="event.preventDefault();" aria-label="Try Whitepace free.">Forgot Password?</a>
          <button class="button-primary login-submit" type="submit" disabled>Sign in</button>
        </form>
        <div class="login-option">
          <div class="login-or">
            <hr>or
            <hr>
          </div>
          <a class="login-social-media" href="#" onclick="event.preventDefault();" aria-label="Sign in with Google">
            <i class="bi bi-google"></i>
            <p>Sign in with Google</p>
          </a>
          <a class="login-social-media" href="#" onclick="event.preventDefault();" aria-label="Sign in with Facebook">
            <i class="bi bi-facebook"></i>
            <p>Sign in with Facebook</p>
          </a>
        </div>
        <div class="login-register">
          <p>Don't you have an account? <a href="#" onclick="event.preventDefault();" aria-label="Don't you have an account?">Sign up</a></p>
        </div>
        <footer class="login-footer">
          <p>Â© 2024 ALL RIGHTS RESERVED</p>
        </footer>
      </section>

      <figure class="login-image">
        <img src="./img/login/Designer-5.jpg" alt="imagem ilustrativa.">
      </figure>
    </div>

  </main>
</body>

</html>
